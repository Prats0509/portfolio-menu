<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Menu with Photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      color: #333;
    }
    .container {
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .profile-photo {
      margin: 20px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #007bff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }
    .menu a {
      display: block;
      width: 200px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .menu a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Profile</h1>
    <div class="profile-photo">
      <img src="img/pic.jpg" alt="Your Photo">
    </div>
    <div class="menu">
      <a href="https://drive.google.com/file/d/1ZHJ7-8IVnr9t18sNtx8UXnnl4d4EAbt4/view?usp=sharing" target="_blank">Download CV</a>
      <a href="mailto:?subject=Here%20is%20my%20CV&body=Hi,%0A%0APlease%20find%20my%20CV%20here:%20https://drive.google.com/file/d/1ZHJ7-8IVnr9t18sNtx8UXnnl4d4EAbt4/view?usp=sharing%0A%0AThank%20you!">Email CV</a>
      <a href="https://github.com/Prats0509" target="_blank">View Portfolio</a>
    </div>
  </div>
</body>
</html>
